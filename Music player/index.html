<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
<title>Music Player</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

    <audio src="" id="audio"></audio>

    <div class="Music-player">
        <h1 class="music-name">Song</h1>
        <p class="artist-name">artist</p>

        <div class="disc"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>
        
        <div class="controls">
            <button class="btn backward-btn"><img style="height: 24; width: 24px; background-color:  #5f7a61;" src="https://cdn-icons-png.flaticon.com/128/3318/3318703.png" alt=""></button>
            <button class="ply-btn puse">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img style="height: 24; width: 24px; background-color:  #5f7a61;" src="https://cdn-icons-png.flaticon.com/128/3318/3318722.png" alt=""></button>
            
            
        </div>

    </div>
    <script src="app.js"></script>
    <script src="data.js"></script>
</body>
</html>
